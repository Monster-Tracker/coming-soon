<html>
  <head>
    <title>Coming soon...</title>
    <link rel="icon" href="./favicon.ico"></link>
  </head>
  <style>
    :root {
    --bg-primary: #1a1a1a;
    --bg-secondary: #2d2d2d;
    --text-primary: #ffffff;
    --text-secondary: #b3b3b3;
    --accent-green: #1ed760;
    --accent-green-hover: #1db954;
    --border-color: #404040;
    --input-bg: #333333;
    }
    
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
    }
    
    .content {
        max-width: 800px;
        margin: 0 auto;
        padding: 3rem 2rem
        text-align: center;
    }
    
    h1 {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, var(--accent-green), #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-secondary);
        font-weight: 400;
    }
    
    p {
        font-size: 1.1rem;
        margin-bottom: 2rem;
        color: var(--text-secondary);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
    }
  </style>
  <body>
    <div class="content">
      <h1>Monster Tracker</h1>
      <h2>You know you're addicted, but do you know by how much?</h2>
      <p>Track every single monster you drink, find out how much money you've wasted &mdash; ahem... <em>invested</em> &mdash;, and compare your addiction with your friends!</p>
      <h2>Coming Soon...</p>
    </div>
  </body>
</html>
